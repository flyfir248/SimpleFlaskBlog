<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask Blog</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Simple Flask Blog</h1>
        <h3>Post Ideas Here!!</h3>
        {% for post in posts %}
            <div class="post">
                <h2>{{ post.title }}</h2>
                <p>{{ post.content }}</p>
                <small>By {{ post.author }} on {{ post.date_posted.strftime('%Y-%m-%d') }}</small>
            </div>
            <hr>
        {% endfor %}
        <a href="{{ url_for('post') }}" class="new-post-link">Create a New Post</a>
    </div>
</body>
</html>
